<body >
<div id="">
<form>
	<center><h1 style="color:black;">Login to cab booking</h1></center>

	<center><img src="https://www.google.com/search?q=cab+images&rlz=1C1CHBD_enIN948IN949&tbm=isch&source=iu&ictx=1&fir=tARLbj9UpM5l8M%252CcKiOJioyUSGEnM%252C_&vet=1&usg=AI4_-kSTB8ZxDELF3RPJuIL3z-1Kh-4AOg&sa=X&ved=2ahUKEwin6rmNx5PwAhX0xDgGHXxMA1IQ9QF6BAgKEAE#imgrc=tARLbj9UpM5l8M" width="300" height="200"></center><br/><br/>
        <label for="name">User name</label>
	<input type="text" name="username" id="username" placeholder="Enter the user name" required><br/><br/>
        <label for="number">Mobile Number</label>
	<input type="number" name="mobilenumber" id="mobilenumber" placeholder="Enter mobile number" required><br/><br/>
	<label for="password">Password</label>
	<input type="password" name="password" id="password" placeholder="Enter password" required><br/><br/><br />

	<center><button style="color:blue;" type="button" onclick="login()">Login</button></center>
</form>

<script>
    function login()
    {
        event.preventDefault();
        alert("login button clicked");//alert when the submit button is clicked
        let username = document.querySelector("#username").value;
       
        let mobileNum = document.querySelector("#mobilenumber").value;
       
        let password = document.querySelector("#password").value;
       
        //mobile number, user name and password checking
        if(((username.length >3 ) &&(password.length==8)) && 
        ((mobileNum.length==10) && (mobileNum.charAt(0)>='6' && mobileNum.charAt(0)<='9'))){
            alert("Login Success");
        window.location.href="customerdetails.html";
        }
        else{
            alert("Invalid Login Credentials");   //alert when conditions are invalid
        }
    }
</script>
